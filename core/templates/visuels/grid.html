{% extends 'base.html' %}
{% block bhead %}
<!-- <link rel="stylesheet" href="/static/visuels/grid/grid.css"> -->
<script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
{% endblock %}
{% block body %}
<div class="visible-print-block text-center print-logotype" aria-hidden="true">
  <img src="/img/logotype/livre-phi-laec-fr-mention-impression.svg" style="max-height: 70px; width: auto;"
    alt="Logotype l'avenir en commun" data-no-svg-src="/img/logotype/livre-phi-laec-fr-mention-impression.png" />
  <hr>
  <small>Le programme de la
    <strong>France insoumise</strong>
  </small>
</div>

<div class="filters">

{% include "_navbar.html" %}

<div class="container">
  <div class="wrap-container-main">
    <div class="grid are-images-unloaded">
      <div class="grid__col-sizer"></div>
      <div class="grid__gutter-sizer"></div>
      {% include 'visuels/grid_page.html' %}
    </div>

    <div class="page-load-status">
      <div class="loader-ellips infinite-scroll-request">
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
      </div>
      <p class="infinite-scroll-last">End of content</p>
      <p class="infinite-scroll-error">No more pages to load</p>
    </div>
    <script src="/static/visuels/grid/grid.js"></script>

  </div>
</div>
{% include '_footer.html' %}
</div>





{% endblock %}
